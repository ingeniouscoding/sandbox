<form (ngSubmit)="onSubmit()">
  <div>
    <div>
      <label for="title">Title</label>
    </div>
    <input id="title" type="text" name="title" [(ngModel)]="post.title" />
  </div>
  <div>
    <div>
      <label for="post_body">Body</label>
    </div>
    <textarea name="body" id="post_body" cols="30" rows="10" [(ngModel)]="post.body"></textarea>
  </div>
  <div>
    <input type="submit" value="Save" />
  </div>
</form>
