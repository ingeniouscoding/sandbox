<mat-card class="post">
  <mat-card-title>
    {{ post.title }}
  </mat-card-title>
  <mat-card-content>
    {{ post.body }}
  </mat-card-content>
  <div class="actions">
    <a mat-icon-button color="accent" [routerLink]="['edit/', post.id]">
      <mat-icon>edit</mat-icon>
    </a>
    <button mat-icon-button color="warn" (click)="onDelete(post.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-card>
