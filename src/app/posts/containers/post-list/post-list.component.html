<div *ngIf="posts$ | async as posts">
  <div *ngIf="posts.length > 0; else loading">
    <app-post *ngFor="let post of posts" [post]="post" (delete)="onDelete($event)"></app-post>
  </div>
</div>

<app-post-create-page></app-post-create-page>

<ng-template #loading>
  <h3>loading...</h3>
</ng-template>
