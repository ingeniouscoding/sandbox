<section>
  <h2>Counter: {{ count$ | async }}</h2>
  <div class="controls">
    <button (click)="increment()">+</button>
    <button (click)="decrement()">-</button>
  </div>
  <div>
    <input type="number" #amount>
    <button (click)="setCounter(amount.value)">Set counter</button>
  </div>
  <div *ngIf="updatedAt$ | async as updatedAt">
    <h3>
      Updated at: {{ updatedAt | date:'HH:mm:ss.SS' }}
    </h3>
  </div>
</section>
